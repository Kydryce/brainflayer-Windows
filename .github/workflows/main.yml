name: Build Brainflayer Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: git make mingw-w64-x86_64-gcc mingw-w64-x86_64-openssl mingw-w64-x86_64-libressl

      - name: Patch code for Windows
        shell: msys2 {0}
        run: |
          # Remove Linux-only includes
          sed -i '/#include <sys\/wait.h>/d' brainflayer.c
          sed -i '/#include <sys\/sysinfo.h>/d' brainflayer.c
          sed -i 's/sysinfo(/\/\/ sysinfo(/g' brainflayer.c

          # Fix signed/unsigned char* mismatches for MinGW
          sed -i 's/hex(batch_priv\[i\], 32, batch_line\[i\], 65);/hex(batch_priv[i], 32, (unsigned char *)batch_line[i], 65);/' brainflayer.c
          sed -i 's/fprintresult(ofile, &hash160, pubhashfn\[j\].id, modestr, batch_line\[i\]);/fprintresult(ofile, &hash160, pubhashfn[j].id, modestr, (unsigned char *)batch_line[i]);/' brainflayer.c

          # Use our Windows-safe Makefile
          cp Makefile.win Makefile

      - name: Build brainflayer
        shell: msys2 {0}
        run: |
          make clean
          make

      - name: Create run_crack.bat
        shell: bash
        run: |
          cat > run_crack.bat << 'EOF'
@echo off
echo ================================
echo Brainflayer Brainwallet Cracker
echo ================================
if not exist wordlist.txt (
    echo [ERROR] wordlist.txt not found!
    pause
    exit /b
)
if not exist targets.txt (
    echo [ERROR] targets.txt not found!
    pause
    exit /b
)
echo [*] Generating Bloom filter...
hex2blf.exe targets.txt targets.blf
echo [*] Starting Brainflayer...
brainflayer.exe -v -i wordlist.txt -o hits.txt -a targets.blf
echo.
echo [+] Done! Results in hits.txt
pause
EOF

      - name: Upload EXEs + Run Script
        uses: actions/upload-artifact@v4
        with:
          name: brainflayer-windows-binaries
          path: |
            brainflayer.exe
            hex2blf.exe
            blfchk.exe
            ecmtabgen.exe
            hexln.exe
            filehex.exe
            run_crack.bat
